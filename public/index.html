<body>
  <div class="">
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Admin Login</h3>
            </div>

            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

                  <div class="col-sm-10">
                    <input class="form-control" id="username" placeholder="Username" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label> <input type="checkbox" /> Remember me </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button id="loginsubmit" class="btn btn-info">
                  Sign in
                </button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>

          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>

  <!-- jQuery 3 -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- FastClick -->
  <script src="bower_components/fastclick/lib/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="dist/js/demo.js"></script>

  <script>
    $(document).ready(function () {
      $("form").submit(function (e) {
        e.preventDefault();
      });

      $("#loginsubmit").click(function () {
        var username = $("#username").val(); // get the username
        var password = $("#password").val(); // and the password
        if (username != "" && password != "") {
          // if not empty
          console.log(username);
          console.log(password);

          $.ajax({
            type: "POST",
            url: "admin/superuserlogin",
            data: "username=" + username + "&password=" + password,
            dataType: "json",
            success: function (data) {

              // var data = JSON.parse(data);
              console.log("Hello" + data.success);

              var success = data.success;
              //  console.log('**');
              console.log(success);
              if (success == false) {
                var error = data.msg;
                console.log('ok');
                alert(error); // the array with all the errors
              } else {
                $("#mask , .login-popup").fadeOut(300, function () {
                  $("#mask").remove();
                }); // end fadeOut function()
                setTimeout("location.href = 'dashboard.html';", 1500);
              }
            }
          }); //end success function
        } else {
          alert("Enter some text ! "); // just in case somebody to click witout writing anything :)
        }
      }); //end click function
    }); //end ready function
  </script>



</body>
